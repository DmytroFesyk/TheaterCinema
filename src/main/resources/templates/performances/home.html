<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Performances</title>
</head>
<body>
    <h1>All performances</h1>
    <table>
        <tr><th>ID</th><th>Title</th><th>Image</th></tr>
        <tr th:each="performance : ${performances}">
            <td th:text="${performance.id}">id</td>
            <td th:text="${performance.title}">title</td>
            <td> <img th:src="@{${performance.imgLink}}" alt="Film View"/></td>
        </tr>
    </table>
    <img th:src="@{/Le-dernier-vend6.jpg}" alt="Mountain View"/>

    <a href="/performances/add">Add a performance</a>
</body>
</html>
